{% extends 'blog/base.html' %}
{% load markdown_filter %}


{% block title %}
    <title>{{ post.title }}</title>
{% endblock %}

{% block content %}
    <h1 id="title">{{ post.title }}</h1>
    <p><span
            class="blog-badge" style="font-style: italic">{{ post.date|date:"Y.m.d" }}&nbsp;&nbsp;-&nbsp;&nbsp;Wind</span></p>
    {{ post.body|markdownify|safe }}




{% endblock %}
