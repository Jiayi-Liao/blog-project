{% extends 'blog/base.html' %}
{% load markdown_filter %}


{% block title %}
    <title>{{ post.title }}</title>
{% endblock %}

{% block content %}
    <h1 id="post-title", style="font-family: YanoneFont">{{ post.title }}</h1>
    <p><span
            class="blog-badge" style="font-style: italic;font-family: YanoneFont">{{ post.date|date:"F d, Y, l" }}&nbsp;&nbsp;-&nbsp;&nbsp;Wind</span></p>
    {{ post.body|markdownify|safe }}




{% endblock %}
