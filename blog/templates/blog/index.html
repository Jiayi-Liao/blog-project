{% extends "blog/base.html" %}


{% block content %}
    <ul class="blog-list-group">
        {% for post in latest_post_list %}
            <li class="blog-list-group-item"><span>{{ post.date|date:"Y.m.d" }}</span>&nbsp; >> &nbsp; <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>


    <script>
        $("#navbar ul li:first").addClass("active");
    </script>
{% endblock %}
